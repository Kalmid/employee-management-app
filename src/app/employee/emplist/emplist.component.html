<app-sidenav></app-sidenav>
<div class="navbar">
    <h2>EMPLOYEES</h2>
</div>
<div class="main-container">
    <div class="container">
        <h2>Employee Details Entry Form</h2>
        <form (ngSubmit)="employeeForm" class="input-form">
            
            <div class="form-group">
                <div>
                    <label>Name</label>
                </div>
                <div class="col-md-4">
                    <input type="text" required formControlName="ename" class="form-control"/>
                    <!-- <div *ngIf="ename.touched">
                        "
                        <span *ngIf="ename.errors?.['required']">Required</span>
                    </div> -->
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Email</label>
                </div>
                <div>
                    <input type="email" required formControlName="email" class="form-control"/>
                    <!-- <div *ngIf="email.touched">
                        <span *ngIf="email.errors?.['required']">Required</span>
                    </div> -->
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Department</label>
                </div>
                <div>
                    <input type="text" required formControlName="department" class="form-control"/>
                    <!-- <div *ngIf="department.touched">
                        <span *ngIf="department.errors?.['required']">Required</span>
                    </div> -->
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Mobile</label>
                </div>
                <div>
                    <input type="text" required formControlName="mobile" class="form-control"/>
                    <!-- <div *ngIf="mobile.touched">
                        <span *ngIf="mobile.errors?.['required']">Required</span>
                    </div> -->
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Date of Birth</label>
                </div>
                <div>
                    <input type="date" formControlName="dob"  class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Date of Joinned</label>
                </div>
                <div>
                    <input type="date" formControlName="doj" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div>

                </div>
                &nbsp;&nbsp;&nbsp;
                <div>
                    <button class="btn btn-primary" (click)="onSave()">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-primary">Cancel</button>
                </div>
            </div>
        </form>
    </div>

    <hr>

    <div>
        <h2>Employee List</h2>
        <div  class="input-form">
            <div class="main-container">
                <div>
        
                </div>
                <!-- <div>
                    <select class="form-control">
                        <option>Select</option>
                        <option>Asd</option>
                        <option>Wgrg</option>
                        <option>Sfdef</option>
                    </select>
                </div> -->
                <div>
                    <input type="text" formControlName="searchText" class="form-control"/>
                </div>
                <br>
                <div class="row">
                    <div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Department</th>
                                    <th>Mobile</th>
                                    <th>DOB</th>
                                    <th>DOJ</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let employees of employeeArr">
                                    <td>{{employees.ename}}</td>
                                    <td>{{employees.email}}</td>
                                    <td>{{employees.department}}</td>
                                    <td>{{employees.mobile}}</td>
                                    <td>{{employees.dob}}</td>
                                    <td>{{employees.doj}}</td>
                                    <td>
                                        <i class="fa fa-pencil-square" aria-hidden="true"></i>
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
