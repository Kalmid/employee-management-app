<div class="navbar">
    <h2>EMPLOYEE MANAGEMENT</h2>
</div>


<div class="login-container">
    <h1>Register</h1>
    <form class="form form-login" action="" method="post">
        <div class="form-group">
            <label class="user" for="login-username"></label>
            <input type="text" class="form-input" placeholder="Full Name" required
                name="fullname">
        </div>
        <div class="form-group">
            <label class="user" for="login-username"></label>
            <input type="text" class="form-input" placeholder="Username" name="username" required>
        </div>
        <div class="form-group">
            <label class="user" for="login-username"></label>
            <input type="email" class="form-input" placeholder="Email" name="email" autocomplete="username" required>
        </div>
        <div class="form-group">
            <label class="lock" for="password"></label>
            <input id="password" type="password" class="form-input" placeholder="Password" name="password" autocomplete="new-password" required>
        </div>
            <button type="submit" value="Register"
                (click)="onSubmit()">Rgister</button>
    </form>
</div>
